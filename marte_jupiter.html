<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Gravedad</title>
</head>
<body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en Marte o Jupiter</p>

    <script>
        var usuario = prompt("¿Cuál es tu peso?");
        var planeta = parseInt(prompt("Elige tu planeta. 1 es Marte, 2 es Jupiter"));
        var peso = parseFloat(usuario);
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var peso_final;
        var tipo_planeta = "";
        if(planeta == 1){
            peso_final = peso * g_marte/g_tierra;
            tipo_planeta = "Marte";
        }else if(planeta == 2){
            peso_final = peso * g_jupiter/g_tierra;
            tipo_planeta = "Júpiter";
        }else{
            peso_final = 100000;
            tipo_planeta = "Krypton";
        }
        //peso_final = peso * g_marte / g_tierra;
        document.write("Tu peso en " + tipo_planeta + " es: <strong>" + peso_final + " kg </strong>");
    </script>
</body>
</html>
